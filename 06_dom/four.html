<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun Ranaaaaaa | DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lanname) {
        const li = document.createElement('li');
        li.innerHTML = `${lanname}`;
        const ul = document.querySelector('.language');
        ul.appendChild(li);

    }
addLanguage('Python');
    addLanguage('C++');
    // addLanguage('Java');
    // addLanguage('GoLang');
    // addLanguage('Ruby');
    // addLanguage('PHP');
    // addLanguage('Swift');
    // addLanguage('Kotlin');
    // addLanguage('Rust');     
    
    
    function addOptiLang(lanname) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lanname));
        document.querySelector('.language').appendChild(li);

    }
    addOptiLang('TypeScript');
    addOptiLang('Dart');
    // addOptiLang('Elixir');
    // addOptiLang('Haskell');
    // addOptiLang('C#');
    // addOptiLang('F#');
    // addOptiLang('Perl');
    // addOptiLang('Lua');    
    
    
    // EDIT //
    const secondLang = document.querySelector('li:nth-child(2)'); 
    console.log(secondLang);
    
    secondLang.innerHTML = 'Java';
    const newli= document.createElement('li');
    newli.textContent = 'GoLang';
    secondLang.replaceWith(newli);

    // edit

    const firstlang =document.querySelector('li.first-child'); 
    firstlang.outerHTML = '<li class="first-child">HTML & CSS</li>';
    
    // DELETE //Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
    
</script>
</html>
