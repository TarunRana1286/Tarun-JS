<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun Ranaaaaaa | DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lanname) {
        const li = document.createElement('li');
        li.innerHTML = `${lanname}`;
        const ul = document.querySelector('.language');
        ul.appendChild(li);

    }
addLanguage('Python');
    addLanguage('C++');
    addLanguage('Java');
    addLanguage('GoLang');
    addLanguage('Ruby');
    addLanguage('PHP');
    addLanguage('Swift');
    addLanguage('Kotlin');
    addLanguage('Rust');                        
</script>
</html>
